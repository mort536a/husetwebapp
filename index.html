    }


    </style>

<body>

            <div id="box1">
                <a href="Event_page.html">

            </div>
            <div id="box2">
                <a href="contact.html">
                    <img src="iconer/Huset_website_ikoner_info.svg" style="width:100%">

            </div>

        </div>
