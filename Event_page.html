        .header-data{

        }
        .tid{

      .tekst a:link, a:visited {
            color: white;
            padding: 6px 45%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px
        }


        a:hover, a:active {
            text-decoration: underline;

        }

        .data-container img{
            width: 100%;

        }

        .eventContainer{

            margin-bottom: 2em;

        }

        footer{

            color: white;
            height: 100%;
        }
